<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MITHRA Overview</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diagmonds-light.png');
            opacity: 0.1;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite, glow 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
            color: #f0f0f0;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            padding: 14px 24px;
            margin-top: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 17px;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 4px 15px rgba(255, 118, 150, 0.5);
        }
        .btn:hover {
            background: linear-gradient(135deg, #ff758c, #ff3e67);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(255, 118, 150, 0.7);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        @keyframes glow {
            from { filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.6)); }
            to { filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="mithra logo.jpg" alt="MITHRA Logo" class="logo">
        <h1>Welcome to MITHRA Online Safety</h1>
        <p>Empowering children with a safer online experience. Explore educational games, parental controls, and more.</p>
        <a href="Mithra.html" class="btn">Go to MITHRA</a>
    </div>
</body>
</html>
