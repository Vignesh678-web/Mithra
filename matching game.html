<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Safety Matching Game</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-image: url("sky.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card {
            padding: 15px;
            border: 2px solid #333;
            cursor: pointer;
            background-color: #f4f4f4;
            transition: 0.3s;
        }
        .card.selected {
            background-color: yellow;
        }
        .card.matched {
            background-color: lightgreen;
            pointer-events: none;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #reset {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff3333;
            color: white;
            border: none;
        }
    </style>
    </head>
    <body>
    
        <h1>Online Safety Matching Game</h1>
        <p>Select a rule and find its matching example.</p>
    
        <div class="container">
            <div id="rules" class="cards">
                <div class="card" data-pair="1">Use strong passwords</div>
                <div class="card" data-pair="2">Don't share personal info</div>
                <div class="card" data-pair="3">Be kind online</div>
            </div>
    
            <div id="examples" class="cards">
                <div class="card" data-pair="3">Avoid cyberbullying and be respectful</div>
                <div class="card" data-pair="1">A password like "P@ssw0rd123!"</div>
                <div class="card" data-pair="2">Never share home address online</div>
            </div>
        </div>
    
        <p id="feedback"></p>
        <button id="reset">Reset Game</button>
        <script src="script.js"></script>
        </body>
        </html>
