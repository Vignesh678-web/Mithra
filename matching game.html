<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kid Safety Matching Game</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            background-image: url("sky.jpg");
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2e8b57;
            font-size: 28px;
            margin-top: 20px;
        }
        #game-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 30px;
        }
        #rules, #examples {
            display: flex;
            flex-direction: column;
            padding: 10px;
            width: 250px;
        }
        #rules h2, #examples h2 {
            text-align: center;
            font-size: 20px;
        }
        .card {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            border: 2px solid #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 10px;
        }
        #rules .card {
            background-color: #ffeb3b;
        }
        #examples .card {
            background-color: #ffffff;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card.selected {
            background-color: #ffca28;
        }
        #feedback {
            text-align: center;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #d32f2f;
        }
        #reset {
            display: block;
            margin: 20px auto;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #f06292;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #reset:hover {
            background-color: #d81b60;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Kid Safety Matching Game</h1>

    <div id="game-container">
        <div id="rules">
            <h2>Rules</h2>
            <div class="card" data-match="1">Never share passwords</div>
            <div class="card" data-match="2">Tell a trusted adult</div>
            <div class="card" data-match="3">Don't talk to strangers</div>
        </div>

        <div id="examples">
            <h2>Examples</h2>
            <div class="card" data-match="1">If someone asks for your password...</div>
            <div class="card" data-match="2">If you see cyberbullying...</div>
            <div class="card" data-match="3">If a stranger messages you...</div>
        </div>
    </div>

    <div id="feedback"></div>

    <button id="reset">Reset Game</button>
    <script src="script.js"> </script>
