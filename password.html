<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Password Generator game</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="background"></div>
    <div id="game-section" class="container">
        <h1>Game Section</h1>
        <h2>Password Generator Game</h2>
        <button id="generateBtn">ðŸ”’ Generate Strong Password</button>
        <div id="generatedPassword" class="password-box"></div>
        <input type="text" id="userPassword" placeholder="Enter your password">
        <div class="meter-container">
            <div id="meterFill"></div>
        </div>
        <p id="feedback"></p>
    </div>
    <script src="password.js"></script>
</body>
</html>

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: 350px;
}

h1, h2 {
    font-size: 22px;
}

button {
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 138, 0, 0.7);
}

.password-box {
    background: rgba(0, 0, 0, 0.2);
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    word-break: break-all;
    min-height: 20px;
    color: #ffcc00;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.meter-container {
    background-color: #ddd;
    height: 8px;
    width: 100%;
    border-radius: 4px;
    overflow: hidden;
    margin-top: 10px;
}

#meterFill {
    height: 100%;
    width: 0%;
    transition: width 0.3s ease-in-out;
    background-color: red;
}

#feedback {
    font-weight: bold;
    color: white;
    margin-top: 10px;
}
</style>
